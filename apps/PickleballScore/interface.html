<html>
  <head>
    <link rel="stylesheet" href="../../css/spectre.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
  </head>
  <body>
    <div id="data"></div>
    <button class="btn btn-default" id="btnSave">Save</button>
    <button class="btn btn-default" id="btnDelete">Delete</button>
    <br></br>
    <button class="btn btn-default" >
      <a id='sendData'>
      click to send data to desk
      </a>
    </button>

    <script src="../../core/lib/interface.js"></script>
    <script>
      var dataElement = document.getElementById("data");
      var csvData = "";


      
      function getData() {
        var AjaxCall=''
        var settings = {
          "url": "https://evening-springs-78435.herokuapp.com/teams",
          "method": "GET",
          "timeout": 0,
        };

        $.ajax(settings).done(function (response) {
          console.log(response);
          AjaxCall=(response);
        });

        const Http = new XMLHttpRequest();
        const url = 'https://evening-springs-78435.herokuapp.com/teams';
        Http.open("GET",url);
        Http.send()
        Http.onreadystatechange = (e) => {
          console.log(Http.responseText)
        }
        // show loading window
        Util.showModal("Loading...");
        // get the data
        dataElement.innerHTML = "";
        Util.readStorageFile(`matchHistory.csv`, (data) => {
          csvData = data.trim();
          // remove window
          Util.hideModal();
          // If no data, report it and exit
          if (data.length == 0) {
            dataElement.innerHTML = "<b>No data found</b>";
            return;
          }
          // Otherwise parse the data and output it as a table
          dataElement.innerHTML =
          `<p>http</p>`+
          JSON.stringify(Http.responseText)+
          `<p>ajax</p>`+
          JSON.stringify(AjaxCall)+
          `<p>Test Fetch Data</p>
            <table>
    <tr>
      <th>GameStarted</th>
      <th>T1Score</th>
      <th>T2Score</th>
      <th>ServerVar</th>
      <th>T1Server</th>
      <th>T2Server</th>
      <th>action</th>
      <th>logCounter</th>

    </tr>` +
            data
              .trim()
              .split("\n")
              .map((l) => {
                l = l.split(",");
                return `<tr>
      <td>${l[0]}</td>
      <td>${l[1]}</td>
      <td>${l[2]}</td>
      <td>${l[3]}</td>
      <td>${l[4]}</td>
      <td>${l[5]}</td>
      <td>${l[6]}</td>
      <td>${l[7]}</td>
      </tr>`;
              })
              .join("\n") +
            "</table>";
        });
      }

      // You can call a utility function to save the data
      window.addEventListener("load", (event) => {
        Util.saveCSV("matchHistory", csvData);
      });
      // Or you can also delete the file
      document
        .getElementById("btnDelete")
        .addEventListener("click", function () {
          Util.showModal("Deleting...");
          Util.eraseStorageFile("matchHistory.csv", function () {
            Util.hideModal();
            getData();
          });
        });
      // Called when app starts
      function onInit() {
        getData();
      }
    </script>
  </body>
</html>
